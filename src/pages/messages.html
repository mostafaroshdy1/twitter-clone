<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://abs.twimg.com/favicons/twitter.3.ico"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- Link Bootstrap Icons library -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />  

    <!-- Link Bootstrap CSS  -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/messages.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <title>Messages / X</title>
  </head>
  <body>
    <header>
      <div class="nav-links">
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-twitter-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"
            />
          </svg>
        </a>
        <a href="home.html">
          <i class="material-icons-outlined"> home </i>
          <span>Home</span>
        </a>
        <a href="explore.html">
          <i class="material-icons-outlined"> search </i>
          <span style="font-weight: 600">Explore</span>
        </a>
        <a href="#">
          <i class="material-icons-outlined"> notifications </i>
          <span>Notifications</span>
        </a>
        <a href="messages.html">
          <i class="material-icons-outlined"> email </i>
          <span>Messages</span>
        </a>
        <a href="#">
          <i class="material-icons-outlined"> bookmark_border </i>
          <span>Bookmarks</span>
        </a>
        <a href="#">
          <i class="material-icons-outlined"> list_alt </i>
          <span>Lists</span>
        </a>
        <a href="profile.html">
          <i class="material-icons-outlined"> person </i>
          <span>Profile</span>
        </a>
        <a href="#">
          <i class="material-icons-outlined"> more </i>
          <span>More</span>
        </a>
        <button class="tweet-btn">Tweet</button>
      </div>

      <div class="main-account">
        <a href="#">
          <img src="../../public/images/profileImg.jpg" class="tweet-img" />
          <div class="account-details">
            <span class="account-name">Merna Gamal</span>
            <span class="account-handel">@Merna.Gamal</span>
          </div>
          <i class="material-icons-outlined">more_horiz</i>
        </a>
      </div>
    </header>

    <main>
      <div class="main-flex">
        <div class="main-feed col-md-6">
          <div class="home">
            <div class="home-top">
              <div class="message-header">
                <h4>Messages</h4>
              </div>
              <div class="message-icons">
                <i class="material-icons-outlined">settings</i>
                <i class="material-icons-outlined">send</i>
              </div>
            </div>
            <div class="home-top">
              <div class="search-home">
                <i class="material-icons-outlined">search</i>
                <input type="text" placeholder="Search Direct Messages" />
              </div>
            </div>
            <div class="message-requests">
              <div>
                <img
                  src="../../public/svg/mail-forward-svgrepo-com.svg"
                  width="24px"
                  height="24px"
                />
              </div>
              <p>Message requests</p>
            </div>
            <div class="contacts" id="contacts-container">
            </div>
          </div>
        </div>

          <div class="side-feed">
            <div class="header">
              <img src="https://placehold.co/400" alt="profile" id="profile" />
              <div class="title">
                <h4>Made by Google</h4>
                <img
                  id="account-status"
                  src="../../public/svg/verified-check-svgrepo-com.svg"
                  alt="account-status"
                />
              </div>
              <div class="info">
                <img
                  id="Info"
                  src="../../public/svg/info-circle-svgrepo-com.svg"
                  alt="Info"
                />
              </div>
            </div>
            <div class="chat-box">
              <div class="messages-box" id="messages-container"></div>
              <div class="chat-message">
                <button>
                  <img
                    src="../../public/svg/image-picture-svgrepo-com.svg"
                    alt=""
                  />
                </button>
                <button>
                  <img src="../../public/svg/gif-svgrepo-com.svg" alt="" />
                </button>
                <button>
                  <img
                    src="../../public/svg/emoji-smile-svgrepo-com.svg"
                    alt=""
                  />
                </button>
                <input type="text" placeholder="Start a new message" />
                <button>
                  <img src="../../public/svg/send-alt-1-svgrepo-com.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
        <div class="side-feed">
          <div class="header">
            <img src="https://placehold.co/400" alt="profile" id="profile" style="display: none;"/>
            <div class="title">
              <h4>Select a conversation</h4>
              <img
                id="account-status"
                src="../../public/svg/verified-check-svgrepo-com.svg"
                alt="account-status"
                style="display: none;"
              />
            </div>
            <div class="info">
              <img
                id="Info"
                src="../../public/svg/info-circle-svgrepo-com.svg"
                alt="Info"
              />
            </div>
          </div>
          <div class="chat-box">
            <div class="messages-box" id="messages-container"></div>
            <di class="chat-message">
              <button>
                <img
                src="../../public/svg/image-picture-svgrepo-com.svg"
                alt=""
                />
              </button>
              <button>
                <img src="../../public/svg/gif-svgrepo-com.svg" alt="" />
              </button>
                <button class="emoji-picker-btn">
                  <img
                  src="../../public/svg/emoji-smile-svgrepo-com.svg"
                  alt=""
                  />
                </button>
                <input type="text" placeholder="Start a new message" />
                <button>
                  <img src="../../public/svg/send-alt-1-svgrepo-com.svg" alt="" />
                </button>
              </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../scripts/messages.js"></script>
  </body>
</html>
