<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="https://abs.twimg.com/favicons/twitter.3.ico" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />

  <!-- Link Bootstrap Icons library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Link Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link rel="stylesheet" href="../styles/messages.css" />
  <link rel="stylesheet" href="../styles/home.css" />
  <title>Messages / X</title>
</head>
<body class="container-fluid row">
  <!-- Left Section -->
  <div id="scrollable-container" class="col-12 col-md-2 col-lg-3 px-0 px-lg-5 overflow-auto left-bar">
    <!-- Twitter Icon -->
    <div class="main-icon p-3 d-flex justify-content-center col-3" onclick="iconHomeClicked()">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-twitter-x"
        viewBox="0 0 16 16">
        <path
          d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
      </svg>
    </div>

    <!-- Nav bar -->
    <nav class="nav flex-column custom-nav-link" bs-nav-link-color="black">
      <div>
        <a class="nav-link-bar p-3 active " aria-current="page"
          href="https://mostafaroshdy1.github.io/twitter-clone/src/pages/home.html">
          <i class="fa-solid fa-house"></i>
          <span class="d-none d-lg-inline">Home</span>
        </a>
      </div>
      <div>
        <a class="nav-link-bar p-3" href="https://mostafaroshdy1.github.io/twitter-clone/src/pages/explore.html">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span class="d-none d-lg-inline">Explore</span>
        </a>
      </div>
      <div>
        <a class="nav-link-bar p-3" href="https://mostafaroshdy1.github.io/twitter-clone/src/pages/notifications.html">
          <i class="fa-solid fa-bell"></i>
          <span class="d-none d-lg-inline">Notifications</span>
        </a>
      </div>
      <div>
        <a class="nav-link-bar p-3" href="https://mostafaroshdy1.github.io/twitter-clone/src/pages/messages.html">
          <i class="fa-regular fa-envelope"></i>
          <span class="d-none d-lg-inline">Messages</span>
        </a>
      </div>
      <div>
        <a class="nav-link-bar p-3" href="https://mostafaroshdy1.github.io/twitter-clone/src/pages/bookmarks.html">
          <i class="far fa-bookmark"></i>
          <span class="d-none d-lg-inline">Bookmarks</span>
        </a>
      </div>
      <div>
        <a class="nav-link-bar p-3" href="#">
          <i class="fa-brands fa-x-twitter"></i>
          <span class="d-none d-lg-inline">Premium</span>
        </a>
      </div>
      <div>
        <a class="nav-link-bar p-3" href="https://mostafaroshdy1.github.io/twitter-clone/src/pages/profile.html">
          <i class="fa-regular fa-user"></i>
          <span class="d-none d-lg-inline">Profile</span>
        </a>
      </div>
      <div>
        <a class="nav-link-bar p-3" href="#">
          <i class="fas fa-ellipsis-h"></i>
          <span class="d-none d-lg-inline">More</span>
        </a>
      </div>
    </nav>

    <!-- Post button -->
    <div class="d-grid gap-2 m-2">
      <button class="btn btn-primary rounded-5 p-2 fs-5 fw-bold" type="button">
        Post
      </button>
    </div>

    <!-- Profile Bar -->
    <div class="profile-bar p-3 mt-5 d-lg-flex justify-content-between d-none align-items-center">
      <div class="d-flex justify-content-start align-items-center">
        <img class="img-fluid rounded-circle profileImage profileUserImage" alt="Profile Image" />
        <div class="px-3">
          <div id="user_name"></div>
          <div id="user_email"></div>
        </div>
      </div>
      <i class="fas fa-ellipsis-h"></i>
    </div>
  </div>

  <div id="scrollable-container" class="row col-12 col-md-10 col-lg-9 overflow-auto">
    <main>
      <div class="main-flex">
        <div class="main-feed col-md-6  border-left border-dark">
          <div class="home">
            <div class="home-top">
              <div class="message-header">
                <h4 class="fs-3">Messages</h4>
              </div>
              <div class="message-icons">
                <i class="material-icons-outlined">settings</i>
                <i class="material-icons-outlined">send</i>
              </div>
            </div>
            <div class="home-top">
              <div class="search-home">
                <i class="material-icons-outlined">search</i>
                <input type="text" placeholder="Search Direct Messages" />
              </div>
            </div>
            <div class="message-requests">
              <div>
                <img src="../../public/svg/mail-forward-svgrepo-com.svg" width="24px" height="24px" />
              </div>
              <p>Message requests</p>
            </div>
            <div class="contacts" id="contacts-container"></div>
          </div>
        </div>

        <div class="side-feed border border-dark">
          <div class="header">
            <img src="https://placehold.co/400" alt="profile" id="profile" style="display: none" />
            <div class="title">
              <h4>Select a conversation</h4>
              <img id="account-status" src="../../public/svg/verified-check-svgrepo-com.svg" alt="account-status"
                style="display: none" />
            </div>
            <div class="info">
              <img id="Info" src="../../public/svg/info-circle-svgrepo-com.svg" alt="Info" />
            </div>
          </div>
          <div class="chat-box ">
            <div class="messages-box" id="messages-container"></div>
            <div class="chat-message">
              <button>
                <img src="../../public/svg/image-picture-svgrepo-com.svg" alt="" />
              </button>
              <button>
                <img src="../../public/svg/gif-svgrepo-com.svg" alt="" />
              </button>
              <button class="emoji-picker-btn">
                <img src="../../public/svg/emoji-smile-svgrepo-com.svg" alt="" />
              </button>
              <input type="text" placeholder="Start a new message" />
              <button>
                <img src="../../public/svg/send-alt-1-svgrepo-com.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../scripts/messages.js" type="module"></script>
</body>
</html>
