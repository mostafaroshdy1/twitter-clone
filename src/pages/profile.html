<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="shortcut icon" type="x-icon" href="../../public/x-twitter.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container row">
        <div class="col-md-2 col-lg-3 border-end" id="left-side">
            <nav class="row p-lg-3"> 
                <header class="rounded-circle">
                    <a href="#" class="rounded-circle">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </header>
                <div class="rounded-5 p-lg-2">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-lg-inline d-md-none d-none">Home</span>
                    </a>
                </div>
                <div class="rounded-5 p-lg-2">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="d-lg-inline d-md-none d-none">Explore</span>
                    </a>
                </div>
                <div class="rounded-5 p-lg-2">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="d-lg-inline d-md-none d-none">Notifications</span>
                    </a>
                </div>
                <div class="rounded-5 p-lg-2">

                </div>
                <div class="rounded-5 p-lg-2">

                    </a>
                </div>

                        <i class="fa-brands fa-x-twitter"></i>
                        <span class="d-lg-inline d-md-none d-none">Premium</span>
                    </a>
                </div>
                <div class="rounded-5 p-lg-2" id="profile">
                    <a href="#">
                        <i class="fa-regular fa-user"></i>
                        <span class="d-lg-inline d-md-none d-none">Profile</span>
                    </a>
                </div>
                <section class="row pt-lg-3 d-lg-inline d-md-none d-none rounded-5">
                    <a href="#">
                        <button class="col-lg-11 btn btn-custom rounded-5">Post</button>
                    </a>
                </section>
                <section class="row d-lg-none d-md-inline d-none">
                    <a href="#">
                        <button class="btn btn-custom rounded-circle ">
                                <i class="fa-solid fa-pen-fancy"></i>
                        </button>
                    </a>
                </section>
                <footer class="row mt-lg-5">
                    <div class="row col-lg-12 p-lg-2 rounded-5">
                        <section class="col-lg-3 col-md-10 ">
                            <a href="#">
                                <img src="../../public/Images/1.jpg" class="rounded-circle" width="50px"/>

                        </section>

                            <span id="username">ندى</span>
                            <span>@nadarabea81</span>                    
                        </section>
                        <section class="col-lg-1 d-lg-inline d-md-none d-none">
                            <a href="#">
                                <i class="fa-solid fa-ellipsis"></i>
                            </a>
                        </section>
                    </div>
                </footer>

        </div>
        <main class="col-lg-4 border-end">
        </main>
